<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>7 day forecast</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body class="m-5">
    <header class="h-16 bg-blue-800">
        <h1 class="text-4xl text-white text-center leading-relaxed ">Weather Dashboard</h1>
    </header>
    <main>
        <div class="row">
            <div>
                <h2 class="text-4xl leading-normal">Search for a city:</h2>
            </div>
            <div>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white max-w-xs" id="location-input" type="text" placeholder="Austin, TX"></input>
            </div>
            <div>
                <button class="w-80 bg-blue-400 h-10 rounded text-gray-500" type="button">Search</button>
            </div>
            <div class="line"></div>         
        </div>
    </main>
</body>
</html>
